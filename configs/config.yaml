SEED_VALUE: 1
DATASET:
  SEQLEN: 16
  VIDLEN: 1000
LOSS:
  KP_2D_W: 300.0
  KP_3D_W: 300.0
  SHAPE_W: 0.06
  POSE_W: 60.0
  D_MOTION_LOSS_W: 0.0
TRAIN:

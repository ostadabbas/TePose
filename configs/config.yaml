  GEN_LR: 0.00005
  GEN_WD: 0.0
  MOT_DISCR:
    OPTIM: 'Adam'
    LR: 0.0001
    WD: 0.0001
    MOMENTUM: 0.9
    GCN:
      num_class: 2
      num_point: 24
      num_person: 1
      num_gcn_scales: 13    # `num_scales` == `K + 1` in the paper
      num_g3d_scales: 6
